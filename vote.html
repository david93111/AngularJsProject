<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8" />
    <title>Angular simple shopping cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script data-require="jquery@2.1.4" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js" data-require="angularjs@1.4" data-semver="1.4.4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-cookies.min.js" data-require="angularjs@1.4" data-semver="1.4.4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-sanitize.min.js" data-require="angularjs@1.4" data-semver="1.4.4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js" data-require="angularjs@1.4" data-semver="1.4.4"></script>
    <script src="app/js/app.js" type="text/javascript"></script>
    <script src="app/js/shopController.js" type="text/javascript"></script>
    <script src="app/js/voteController.js" type="text/javascript"></script>
    <link rel="stylesheet" href="app/css/style.css"></link>
  </head>

  <body>
    <div ng-controller="StoreController">

      <custom-header></custom-header>
      
    <div id="container" class="container" ng-controller="VoteController">
        <h1>Candidates</h1>
          <div class="panel panel-success fade-in" ng-show="alert.length !== 0">
            <button type="button" class="close" data-ng-click="emptyAlert()" >Ã—</button>
            <div class="panel-body"><strong>Done!</strong> {{alert}}</div>
          </div>
        <ul class="list-group text-center">
          <li class="col-xs-6 col-md-3 col-sm-3 col-lg-3 list-group-item" ng-repeat="candidate in candidates">
            <figure>
              <img ng-show="candidates.length !== 0" width="100" height="100" src="https://image.freepik.com/free-icon/user-image-with-black-background_318-34564.jpg" />
              <figcaption>
                  {{candidate.name}} {{candidate.lastname}}
						                      <h3>Votes: {{candidate.votes}}</h3>
              </figcaption>
            </figure>
            <input class="btn btn-success" type="button" ng-click="voteForCandidate(candidate)" value="Vote" />
          </li>
        </ul>
      </div>

     <cart-resume></cart-resume>

    </div>
  </body>

</html>
